{% extends 'base.html' %}
{% block content %}

	{% if user.is_authenticated %}
        <p class="display-4">Hello, {{ user.username }}</p>
        <div>
            {% for day in days %}
                {{ day.day }}
            {% endfor %}
        </div>
        <a href="{% url 'logout' %}">
                Logout
        </a>

	{% else %}
        <p>You are logged out</p>
        <a class="lead" href="{% url 'login' %}">Log in</a>
	{% endif %}
{% endblock %}
