{% extends 'base.html' %}
{% block content %}

<div>
    <h1>All Recipes</h1>
</div>

    {% for recipe in recipes %}
    <div>
        <br>
        <h3>{{ recipe.name }}</h3>
        <a class="btn btn-sm" href="{% url 'recipe_edit' pk=recipe.pk %}"><span class="glyphicon glyphicon-pencil">   Edit</span></a>
        <a class="btn btn-sm" href="{% url 'recipe_delete' pk=recipe.pk %}"><span class="glyphicon glyphicon-remove">   Delete</span></a>
        <p>Serves: {{ recipe.servings }}</p>
        <p>Ingredients: {{ recipe.ingredients }}</p>
        <p>Method: {{ recipe.method}}</p>
        <p>{{ recipe.category}}</p>
    </div>
    {% endfor %}
<div>
    <br>
    <p><a href="{% url 'home' %}">Return home</a></p>
</div>

{% endblock %}
