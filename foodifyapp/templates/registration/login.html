{% extends 'base.html' %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    </form>
    <p><strong>Login with your social media </strong></p>
    <a href="{% url 'social:begin' 'github' %}">Login with GitHub</a><br>
    <a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a><br>
    <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a><br>
    <a href="{% url 'social:begin' 'twitter' %}">Login with Twitter</a>
    <br><br>
    <p><strong>-- OR --</strong></p>
    <a href="/signup/">Sign up</a>
{% endblock %}
